<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App Form</title>
</head>
<body>
    <form id="form" method="post" action="" name="job-form">
    
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="gender"> Gender</label>
        <input type="radio" id="gender" name="gender" Value="Male" required>Male
        <input type="radio" id="gender" name="gender" Value="Female" required>Female
        <br>
        <label for="laptop"> Laptop Brands</label>
        <select id="laptop" required>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br>
        <label for="age"> Age</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="dob"> DOB</label>
        <input type="date" id="dob" name="age" required>
        <br>
        <label for="password"> Password*</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="portfolio">URL</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br>
        <button type="submit" id="submit" value="submit">Submit</button>
    </form>
</body>
</html>
