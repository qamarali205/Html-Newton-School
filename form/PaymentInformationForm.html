<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information Form</title>
</head>
<body>
    <form id="form" name="payment_form" method="post" action="">
        <label for="gender">Title</label>
       <input type="radio" id="Mr" name="title" Value="Mr">
       <label for="Mr">Mr</label>
       <input type="radio" id="Ms" name="title" Value="Ms">
       <label for="Ms">Ms</label>
       <input type="radio" id="Mrs" name="title" Value="Mrs">
       <label for="Mrs">Mrs</label><br>
       <label for="fullname">Full Name</label>
       <input type="text" id="fullname" name="fullname" required>
       <br>
       <label for="email">Email</label>
       <input type="email" id="email" name="email" required>
       <br>
       <label for="password"> Password</label>
       <input type="password" id="password" name="password" required>
       <br>
        <label for="card_type">Select Card Type</label>
       <select id="card_type" name="card_type" required>
           <option value="visa">Visa</option>
           <option value="mastercard">Mastercard</option>
           <option value="rupay">Rupay</option>
       </select><br>
       <label for="card_number"> Card Number</label>
       <input type="tel" id="card_number" name="card_number" required>
       <br>
       <label for="expiry"> Expiry Date</label>
       <input type="date" id="expiry" name="expiry" required>
       <br>
       
       <button type="submit">submit</button>
   
   </form>
</body>
</html>
