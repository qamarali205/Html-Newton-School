<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables & media</title>
</head>

<body>
    <table>
        <thead>
            <th>Roll numbers</th>
            <th>Names</th>
        </thead>
        <tr>
            <td>1</td>
            <td>Qamar</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ali</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Qadir</td>
        </tr>

    </table>
    <h1>List of medias</h1>
    <ol type="1">
        <li><img src="https://picsum.photos/id/123/200/300" alt="image" />
        <li><video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                    type="video/webm">
            </video>
        </li>
        <li><audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>
        </li>
    </ol>
</body>

</html>
