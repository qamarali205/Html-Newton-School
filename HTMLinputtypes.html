<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types</title>
</head>

<body>
    <input type="text" id="value-attr" value="mohan">
    <input type="text" id="readonly-attr" value="rahul" readonly>
    <input type="text" id="disabled-attr" value="karan" disabled>
    <input type="text" id="maxlength-attr" maxlength="4" size="4">
    <input type="number" id="min-max-attr" min="2" max="5">
    <input type="file" id="multiple-attr" multiple>
    <input type="text" id="pattern-attr" pattern="[A-Za-z]{3}">
    <input type="tel" id="placeholder-attr" placeholder="123-45-678">
    <input type="text" id="required-attr" required>
    <input type="number" id="step-attr" step="3">
    <input type="text" id="autofocus-attr" autofocus>
    <input type="image"
        src="https://st4.depositphotos.com/1642482/21870/i/1600/depositphotos_218703080-stock-photo-red-apple-isolated-on-white.jpg"
        id="height-width-attr" width="50" height="50">
    <input type="email" id="autocomplete-attr" autocomplete="on">
    <input list="list-dataset-attr" id="list-input">
    <datalist id="list-dataset-attr">
        <option value="Peaches">Peaches</option>
        <option value="Mango">Mango</option>
        <option value="Guava">Guava</option>
    </datalist>
</body>

</html>
